<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
          <h1>Game Guess the cells</h1>
          <p>
            In this game, you will be given a 10 by 10 table. The computer randomly remembers 10 cells from this table. In the game you need to click on the cells until he has found all the cells hidden by the computer.
          </p>
          <div class="choices">
            <h2>Choose table</h2>
            <div class="choice-inputs-block">
              <p>width
                <input type="number" class="table-choice-input width-choice" min="2" max="10" required/>
              </p>
              <p>height
                <input type="number" class="table-choice-input height-choice" min="2" max="10" required />
              </p>
            </div>
            <button class="choose-ceils-btn command-btn">Start!</button>
          </header>
          <main>
            <table class="ceil-table"></table>
            <button class="restart-btn command-btn">Go back</button>
            <div class="message"></div>
          </div>
        </main>
<script src="index.js"></script>
</body>
</html>
