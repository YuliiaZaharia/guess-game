<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>  
</head>
<body>
    <div class="container">
        <h1>Word Guess Game</h1>
    
        <div class="questions ques1">
    
            <p class="subheading">Question 1</p>
    
            <img src="ques1.jpeg" alt="armchair" class="quesImg" width="150px" height="150px">
            <div class="input">
                <input type="text" class="ansInput" placeholder="Type answer...">
                <input type="button" value="Click" class="nextbtn">
            </div>
            <p class="sno">1 / 5</p>
        </div>
    
        <div class="questions ques2">
    
            <p class="subheading">Question 2</p>
    
            <img src="ques2.jpeg" alt="lipstick" class="quesImg" width="150px" height="150px">
            <div class="input">
                <input type="text" class="ansInput" placeholder="Type answer...">
                <input type="button" value="Click" class="nextbtn">
            </div>
            <p class="sno">2 / 5</p>
        </div>
    
    
        <div class="questions ques3">
    
            <p class="subheading">Question 3</p>
    
            <img src="ques3.jpeg" alt="cupcake" class="quesImg" width="150px" height="150px">
            <div class="input">
                <input type="text" class="ansInput" placeholder="Type answer...">
                <input type="button" value="Click" class="nextbtn">
            </div>
            <p class="sno">3 / 5</p>
        </div>
    
        <div class="questions ques4">
    
            <p class="subheading">Question 4</p>
    
            <img src="ques4.jpeg" alt="sunflower" class="quesImg" width="150px" height="150px">
            <div class="input">
                <input type="text" class="ansInput" placeholder="Type answer...">
                <input type="button" value="Click" class="nextbtn">
            </div>
            <p class="sno">4 / 5</p>
        </div>
        <div class="questions ques5">
    
            <p class="subheading">Question 5</p>
    
            <img src="ques5.jpeg" alt="snowman" class="quesImg" width="150px" height="150px">
            <div class="input">
                <input type="text" class="ansInput" placeholder="Type answer...">
                <input type="button" value="Click" class="nextbtn">
            </div>
            <p class="sno">5 / 5</p>
        </div>
    </div>
    <p class="message"></p>

<script src="index.js"></script>
</body>
</html>
